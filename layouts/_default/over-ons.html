{{ define "main"}}
<!---->
<section class="hero-img"></section>

<!---->
{{with .Params.hero_section}}
<section class="inspection">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-5">
        <div class="card">
          <h2>{{.title}}</h2>
          {{range .content}}
          <p>{{. | markdownify}}</p>
          {{end}}
        </div>
      </div>
      <div class="col-md-7">
        <img src="/assets/img/Middel-1-1.png" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
</section>
{{end}}

<!---->
{{with .Params.call_to_action}}
<section class="call_to_action">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 text-start">
        <h2>{{.title}}</h2>
      </div>
      <div class="col-md-6 contents">
        <div class="icon">
          <i class="bi bi-person-badge"></i>
        </div>
        <div class="content">
          <h5>{{.sub_title}}</h5>
          <p>{{.content | safeHTML}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}

<!---->

{{end}}
